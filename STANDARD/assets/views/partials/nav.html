<!-- start: SEARCH FORM -->
<div class="search-form">
	<a class="s-open" href="#">
		<i class="ti-search"></i>
	</a>
	<form class="navbar-form" role="search">
		<a class="s-remove" href="#" ng-toggle-class="search-open" target=".navbar-form">
			<i class="ti-close"></i>
		</a>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="{{ 'sidebar.search.PLACEHOLDER' | translate }}">
			<button class="btn search-button" type="submit">
				<i class="ti-search"></i>
			</button>
		</div>
	</form>
</div>
<!-- end: SEARCH FORM -->
<!-- start: MAIN NAVIGATION MENU -->
<div class="navbar-title">
	<span translate="sidebar.heading.NAVIGATION">Main Navigation</span>
</div>
<ul class="main-navigation-menu">
	<li ui-sref-active="active">
		<a ui-sref="app.dashboard">
			<div class="item-content">
				<div class="item-media">
					<i class="ti-home"></i>
				</div>
				<div class="item-inner">
					<span class="title" translate="sidebar.nav.dashboard.MAIN"> Dashboard </span>
				</div>
			</div>
		</a>
	</li>
	<li>
		<a href="javascript:void(0)">
			<div class="item-content">
				<div class="item-media">
					<i class="ti-folder"></i>
				</div>
				<div class="item-inner">
					<span class="title">Google Drive Folder</span><i class="icon-arrow"></i>
				</div>
			</div>
		</a>
		<ul class="sub-menu">
			<li ng-repeat="item in filetree">
				<a href="javascript:;">
                    <i class="ti-folder" ng-show="item.mimeType == 'application/vnd.google-apps.folder'"></i>
                    <i class="ti-file" ng-hide="item.mimeType == 'application/vnd.google-apps.folder'"></i>
                    <span>{{item.title}}</span>
                    <i class="icon-arrow" ng-show="item.mimeType == 'application/vnd.google-apps.folder'"></i>
				</a>
				<ul class="sub-menu">
					<li ng-repeat="subitem in item.contains">
						<a href="#">
                            <i class="ti-folder" ng-show="subitem.mimeType == 'application/vnd.google-apps.folder'"></i>
                            <i class="ti-file" ng-hide="subitem.mimeType == 'application/vnd.google-apps.folder'"></i>
                            <span>{{subitem.title}}</span>
                            <i class="icon-arrow" ng-show="subitem.mimeType == 'application/vnd.google-apps.folder'"></i>
						</a>
                        <ul class="sub-menu">
                            <li ng-repeat="sub2item in subitem.contains">
                                <a href="#">
                                    <i class="ti-folder" ng-show="sub2item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                    <i class="ti-file" ng-hide="sub2item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                    <span>{{sub2item.title}}</span>
                                    <i class="icon-arrow" ng-show="sub2item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                </a>
                                <ul class="sub-menu">
                                    <li ng-repeat="sub3item in sub2item.contains">
                                        <a href="#">
                                            <i class="ti-folder" ng-show="sub3item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                            <i class="ti-file" ng-hide="sub3item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                            <span>{{sub3item.title}}</span>
                                            <i class="icon-arrow" ng-show="sub3item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                        </a>
                                        <ul class="sub-menu">
                                            <li ng-repeat="sub4item in sub2item.contains">
                                                <a href="#">
                                                    <i class="ti-folder" ng-show="sub4item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                                    <i class="ti-file" ng-hide="sub4item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                                    <span>{{sub4item.title}}</span>
                                                    <i class="icon-arrow" ng-show="sub4item.mimeType == 'application/vnd.google-apps.folder'"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
					</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>
<!-- end: MAIN NAVIGATION MENU -->
